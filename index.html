<!DOCTYPE html>
<html>
    <head>
        <title>MOAC Group Website Design System</title>
        <link href='./resources/css/style.css' rel='stylesheet'>
    </head>
    <body>
        <h1>MOAC Group Style Guide</h1>
        <!-- Colors Section -->
        <div class='container'>
            <h2>Colors</h2>
            <div class='color_container'>
                <div class="color-panel moac-gold">
                    <p class='color-label'>MOAC Gold</p>
                    <p class='color-hex'>#BBAD7D</p>
                </div>
                <div class="color-panel moac-grey">
                    <p class='color-label'>MOAC Grey</p>
                    <p class='color-hex'>#7D7E80</p>
                </div>
                <div class="color-panel moac-white">
                    <p class='color-label'>MOAC White</p>
                    <p class='color-hex'>#FFFFFF</p>
                </div>
                <div class="color-panel moac-black">
                    <p class='color-label'>MOAC Black</p>
                    <p class='color-hex'>#000000</p>
                </div>
            </div>
        </div>
        <!-- Fonts Section -->
        <div class='container'>
            <h2>Fonts</h2>
            <div class='font_container'>
                <div class="font-panel">
                    <p class="font-label">Horizon</p>
                    <p class="horizon-bold">The quick brown fox jumps over the lazy dog.</p>
                    <p class="horizon-outlined">The quick brown fox jumps over the lazy dog.</p>
                </div>
            </div>
        </div>
        <!-- Text Styles Section -->

    </body>
</html>
